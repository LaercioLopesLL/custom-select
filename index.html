<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Custom Selects by LaercioLopesLL</title>
		<link rel="stylesheet" href="css/custom-selects.css" />
	</head>
	<body>
		<form action="" autocomplete="off">
			<input type="text" placeholder="Nome" id="" />
			<input type="text" placeholder="Email" />
			<select
				name="numeros"
				placeholder="Pesquisa Numeros"
				class="cs-new"
			>
				<option value="1">Uno</option>
				<option value="2">Dos</option>
				<option value="3">Tres</option>
				<option value="4">Quatro</option>
				<option value="5">Cienco</option>
				<option value="6">Ses</option>
			</select>

			<select name="numbers" placeholder="Search Numbers" class="cs-new">
				<option value="1">One</option>
				<option value="2">Two</option>
				<option value="3">Three</option>
				<option value="4">Four</option>
				<option value="5">Five</option>
				<option value="6">Six</option>
				<option value="7">Seven</option>
				<option value="8">Eigth</option>
				<option value="9">Nine</option>
				<option value="10">Ten</option>
				<option value="11">Eleven</option>
				<option value="12">Twelve</option>
			</select>

			<p>
				Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsam
				animi impedit in tenetur earum accusantium saepe! Ex possimus,
				aliquam quas sed accusamus at voluptatem minima exercitationem
				sit magnam pariatur! Nulla!
			</p>
		</form>
		<script src="js/custom-selects.js"></script>
	</body>
</html>
